    <h1>Bienvenido a Nuestra Pasteleria</h1>
    <div class="form">
        <!-- El cliente de la pastelería necesita ver los diferentes sabores de pasteles, 
            así como los precios de cada uno. -->
        <h2>Selecciona tu sabor</h2>
        <input type="checkbox" id="sabor1" name="sabor1" value="Chocolate" />
        <label for="sabor1">Chocolate $180</label><br />
        <input type="checkbox" id="sabor2" name="sabor2" value="Vainilla" />
        <label for="sabor2">Vainilla $150</label><br />
        <input type="checkbox" id="sabor3" name="sabor3" value="Fresa" />
        <label for="sabor3">Fresa $180</label><br /><br />

        <!-- El cliente de la pastelería necesita ver los diferentes adornos con los que 
        se puede decorar el pastel y los precios de cada uno -->
        <h2>Selecciona tu Adorno</h2>
        <input type="checkbox" id="adorno1" class="adorno1" value="moño" />
        <label for="adorno1">Moño $30</label><br>
        <input type="checkbox" id="adorno2" class="adorno2" value="osos" />
        <label for="adorno2">Osos de Gomita $20<label><br>
                <input type="checkbox" id="adorno3" class="adorno3" value="crema" />
                <label for="adorno3">Crema $50</label><br>
                <input type="checkbox" id="adorno1" class="adorno1" value="papel" />
                <label for="adorno1">Papel $30</label><br>


                <!-- El cliente de la pastelería tendrá la posibilidad de combinar sabores dependiendo
       de sus preferencias. -->
    </div>
